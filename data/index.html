<!DOCTYPE html>
<html>
    <head>
        <title>Cat Litter Monitor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="topnav">
            <h1>Cat Litter Monitor</h1>
        </div>
        <div class="content">
            <div class="card-grid">
                <div class="card">
                    <p class="card-title"><i class="fas fa-odour-threequarters" style="color:#059e8a;"></i> Odour Level</p>
                    <p class="reading"><span id="odourLevel"></span></p>
                    <p class="subreading"><span id="odourLevelPpm"></span> ppm</p>
                </div>
                <div class="card">
                    <p class="card-title"> Motion</p>
                    <p class="reading"><span id="motion"></span></p>
                </div>
                <!-- <div class="card">
                    <p class="card-title"> Pressure</p>
                    <p class="reading"><span id="pressure"></span> hpa</p>
                </div> -->
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
